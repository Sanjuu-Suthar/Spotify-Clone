<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone </title> 
  
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p>Hello WOrld</p>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Spotify">Spotify</li>
            <input autofocus placeholder="Search Song">
            <button>search</button>
        </ul>

    </nav>
    <div class="cantainer">

        <div class="songlist">
            <strong>Anirudh Ravichandar Music</strong>
            <div class="songItemcontainer">
                <div class="songItem">    
                    <img src="covers/cover1.png" alt="1">
                    <span class="songName">Vikram Title Track </span>
                    <span class="songlistplay"><span class="timestamp">3:37<i id="0"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.png" alt="1">
                    <span class="songName">Lokiverse Theme </span>
                    <span class="songlistplay"><span class="timestamp">2:18<i id="1"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.png" alt="1">
                    <span class="songName">LEO Lokiverse 2.0 </span>
                    <span class="songlistplay"><span class="timestamp">1:54<i id="2"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.png" alt="1">
                    <span class="songName">Jawan Prevue Theme </span>
                    <span class="songlistplay"><span class="timestamp">2:07<i id="3"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.png" alt="1">
                    <span class="songName">Hukum Thalaivar Alappara </span>
                    <span class="songlistplay"><span class="timestamp">3:27<i id="4"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover6.png" alt="1">
                    <span class="songName">JD Intro Theme </span>
                    <span class="songlistplay"><span class="timestamp">1:30<i id="5"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover7.jpeg" alt="1">
                    <span class="songName">Rolex Entry Bgm </span>
                    <span class="songlistplay"><span class="timestamp">3:20<i id="6"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover8.png" alt="1">
                    <span class="songName">Vedalam Theme </span>
                    <span class="songlistplay"><span class="timestamp">1:52<i id="7"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="covers/cover9.jpeg" alt="1">
                    <span class="songName">Master The Blaster</span>
                    <span class="songlistplay"><span class="timestamp">1:32<i id="8"
                                class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>

        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName">Vikram Title Track Lyric</span>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/2182d6594e.js" crossorigin="anonymous"></script>

</body>

</html>
